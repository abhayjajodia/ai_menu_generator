<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Event Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>DeepSeek Event Planner</h1>
            <p>Get personalized menu suggestions and grocery lists powered by AI</p>
            <div class="ai-provider">
                With intense API
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! I'll help you plan your event menu using AI. Let's start...
                </div>
            </div>
            
            <div class="input-area">
                <div id="form-container" style="width: 100%">
                    <!-- Form steps will be injected here -->
                </div>
            </div>
        </div>
        
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
        
        <footer>
            <p>Free event planning assistant</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script2.js') }}"></script>
</body>
</html>
